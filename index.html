<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="containerLevelZero">
        <div class="containerLevelOne">
            <div class="appSpace">
                <div class="userInput">
                    <form action="">
                        <div class="courseOne">
                            <label for="CourseOne">Course One</label>
                            <input type="text" name="CourseOne" id="CourseOne">
                        </div>
                        <div class="courseTwo">
                            <label for="CourseTwo">Course Two</label>
                            <input type="text" name="CourseTwo" id="CourseTwo">
                        </div>
                        <div class="courseThree">
                            <label for="CourseThree">Course Three</label>
                            <input type="text" name="CourseThree" id="CourseThree">
                        </div>
                        <div class="calculateBtn">
                            <input type="button" value="Caculate" id="calculateBtn">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Meet the <span><a href="http://www.github.com/lemi-be">Developer</a></span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
